<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="payment-container">
      <div class="order-summary">
        <h1>Order Summary</h1>
        <div class="price-details">
          <div class="total-price">
            <span class="total">Total</span>
            <span class="price">$333 / month</span>
          </div>
          <hr class="divider" />
          <div class="total-price">
            <span class="total">Total</span>
            <span class="price">$100</span>
          </div>
        </div>
      </div>

      <section class="payment-method">
        <h2>Payment Method</h2>
        <div class="method-options">
          <div class="card-method credit active">
            <img src="src/visa-logo-png-2028.png" alt="Credit/Debit" />
            <p class="mute">Credit / Debit</p>
          </div>
          <div class="card-method paypal">
            <img src="src/PayPal Grey.png" alt="PayPal" />
            <p class="mute">PayPal</p>
          </div>
        </div>
      </section>

      <section class="card-info">
        <h2>Card Info</h2>
        <form class="grid-form">
          <div class="form-group ">
            <label class="mute" for="card-number">Card Number</label>
            <input
              type="tell"
              id="card-number"
              placeholder="1234 1234 1234 1234"
            />
          </section>

          <div class="form-group">
            <label class="mute" for="expiry-date">Expiry Date</label>
            <input type="text" id="expiry-date" placeholder="MM/YY" />
          </div>
          <div class="form-group">
            <label class="mute" for="cvv">Security Code</label>
            <input type="text" id="cvv" placeholder="CVV" />
          </div>
          <button type="submit" class="primary-button">Buy Now</button>
        </form>
      </div>
      <div class="help">
        <a href="#">Need Help?</a>
      </div>
    </div>
  </body>
</html>
